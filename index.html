<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header>Hi I am the Header</header>
    <main>
      <!-- Flex Box with items Centered. Result will be shown in a input field. -->
      <section class="resultArea">
        <input type="text" />
      </section>
      <!-- This is gonna be a flex Box for the calc input. Flex Box with 2 rows -->
      <section class="calculatorArea">
        <!-- This is gonna be a flex box with 2 columns, items centered and second box with flex wrap -->
        <div class="numbers">
          <!-- Manual number input with an input field -->
          <div class="manInput">
            <input type="text" />
          </div>
          <!-- 10 Buttons to select single numbers that will be added to the manual Input field -->
          <div class="autoInput">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
        </div>
        <!-- There will be 5 Buttons to select different calculation methods -->
        <div class="mathButton"></div>
      </section>
    </main>
    <!-- Footer is not really neeed but just there for now -->
    <footer></footer>
  </body>
</html>
