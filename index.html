<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <main>
      <!-- Flex Box with items Centered. Result will be shown in a input field. -->
      <section class="result-area">
        <input id="result-input" type="text" />
      </section>
      <!-- This is gonna be a flex Box for the calc input. Flex Box with 2 rows -->
      <section class="calculator-area">
        <!-- This is gonna be a flex box with 2 columns, items centered and second box with flex wrap -->
        <div class="numbers">
          <!-- Manual number input with an input field -->
          <div class="man-input">
            <input type="text" id="manual-inputfield" />
          </div>
          <!-- 10 Buttons to select single numbers that will be added to the manual Input field -->
          <div class="auto-input">
            <button class="number-button">0</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
          </div>
        </div>
        <!-- There will be 5 Buttons to select different calculation methods -->
        <div class="math-button">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
          <button>=</button>
        </div>
      </section>
    </main>
    <!-- Footer is not really neeed but just there for now -->
    <footer></footer>
    <script tpye="module" src="index.js"></script>
  </body>
</html>
